<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SozuCash Settings</title>
    <link href="../styles/main.css" rel="stylesheet">
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html, body {
        width: 400px;
        height: 600px;
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        background: #f7f7f7;
        color: #333;
        overflow-y: auto;
      }

      body.dark-mode {
        background: #1a1a1a;
        color: #f0f0f0;
      }

      #app {
        width: 100%;
        height: 100%;
      }

      .settings-container {
        padding: 24px;
      }

      .settings-header {
        text-align: center;
        margin-bottom: 24px;
        padding-bottom: 16px;
        border-bottom: 1px solid #e0e0e0;
      }

      body.dark-mode .settings-header {
        border-bottom-color: #333;
      }

      .settings-header h1 {
        font-size: 24px;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .settings-header p {
        color: #666;
        font-size: 14px;
      }

      body.dark-mode .settings-header p {
        color: #aaa;
      }

      .settings-section {
        margin-bottom: 24px;
      }

      .settings-section h2 {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 12px;
        color: #555;
      }

      body.dark-mode .settings-section h2 {
        color: #bbb;
      }

      .setting-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 12px 0;
        border-bottom: 1px solid #eee;
      }

      body.dark-mode .setting-item {
        border-bottom-color: #333;
      }

      .setting-info {
        flex: 1;
      }

      .setting-title {
        font-weight: 500;
        margin-bottom: 4px;
      }

      .setting-description {
        font-size: 12px;
        color: #777;
      }

      body.dark-mode .setting-description {
        color: #999;
      }

      /* Toggle switch */
      .toggle {
        position: relative;
        display: inline-block;
        width: 44px;
        height: 24px;
      }

      .toggle input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .toggle-slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: .4s;
        border-radius: 24px;
      }

      .toggle-slider:before {
        position: absolute;
        content: "";
        height: 18px;
        width: 18px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: .4s;
        border-radius: 50%;
      }

      input:checked + .toggle-slider {
        background-color: #8A2BE2;
      }

      input:checked + .toggle-slider:before {
        transform: translateX(20px);
      }

      /* Buttons */
      button {
        padding: 8px 16px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
      }

      .primary-button {
        background-color: #8A2BE2;
        color: white;
      }

      .secondary-button {
        background-color: #e0e0e0;
        color: #333;
      }

      .danger-button {
        background-color: #ff5252;
        color: white;
      }

      body.dark-mode .secondary-button {
        background-color: #333;
        color: #eee;
      }

      /* Dropdown */
      .dropdown {
        background-color: #f0f0f0;
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 8px;
        min-width: 120px;
        font-size: 14px;
      }

      body.dark-mode .dropdown {
        background-color: #333;
        border-color: #444;
        color: #eee;
      }

      /* Footer */
      .settings-footer {
        margin-top: 32px;
        text-align: center;
        padding-top: 16px;
        border-top: 1px solid #eee;
      }

      body.dark-mode .settings-footer {
        border-top-color: #333;
      }

      .version-info {
        font-size: 12px;
        color: #777;
      }

      body.dark-mode .version-info {
        color: #999;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Content will be populated by JavaScript -->
    </div>
    <!-- Scripts will be injected by webpack -->
  </body>
</html>
